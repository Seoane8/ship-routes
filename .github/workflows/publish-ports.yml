name: Build and publish ports

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2
      - name: Build app 
        run: make assemble
      - name: Build image 
        run: docker build . -f ports.dockerfile -t ship-routes/ports
      - name: Install doctl 
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry 
        run: doctl registry login --expiry-seconds 600
      - name: Tag image 
        run: docker tag ship-routes/ports registry.digitalocean.com/ship-routes-containers/ports:${{github.event.inputs.version }}
      - name: Push image to DO Container Registry 
        run: docker push registry.digitalocean.com/ship-routes-containers/ports:${{ github.event.inputs.version }}
